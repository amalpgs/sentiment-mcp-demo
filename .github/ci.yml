name: CI Build & Sign

on:
  push:
    paths:
      - 'services/**'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # required for cosign keyless OIDC
    env:
      IMAGE_REG: ghcr.io/yourorg
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build agent image
      run: |
        IMAGE=${IMAGE_REG}/agent:${GITHUB_SHA::8}
        docker build -t $IMAGE ./services/agent
        echo "AGENT_IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: Build tool image
      run: |
        IMAGE=${IMAGE_REG}/mcp-sentiment-tool:${GITHUB_SHA::8}
        docker build -t $IMAGE ./services/mcp-sentiment-tool
        echo "TOOL_IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: Generate SBOMs
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
        syft $AGENT_IMAGE -o json > sbom-agent.json
        syft $TOOL_IMAGE -o json > sbom-tool.json

    - name: Trivy scan
      uses: aquasecurity/trivy-action@v2
      with:
        image-ref: ${{ env.AGENT_IMAGE }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Push images
      run: |
        docker push $AGENT_IMAGE
        docker push $TOOL_IMAGE

    - name: Cosign sign (keyless)
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign --yes $AGENT_IMAGE
        cosign sign --yes $TOOL_IMAGE
