apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-restrict
  namespace: ai
spec:
  podSelector:
    matchLabels:
      app: sentiment-agent
  policyTypes:
  - Ingress
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: ai-tools
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - port: 80
      protocol: TCP
  ingress: []
